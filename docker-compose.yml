version: '3.8'

services:
  #Â Node js web application
  # Launched with npm
  web:
    build: ./web
    container_name: web-server
    command: npm run dev
    volumes:
      - ./web:/web
    ports:
      - "3000:3000"
    env_file:
      - ./web/.env
    depends_on:
      - mongodb
      # - keycloak

      # MongoDB as database for web application and
      # scraped data
  mongodb:
    image: mongo
    container_name: mongodb
    volumes:
      - ./nft_volume:/data/db
    ports:
      - "27017:27017"

  # FastAPI w/ Python as REST API
  api:
    build: ./api
    container_name: api
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

  # Selenium w/ Python to scrape data
  selenium:
    image: selenium/standalone-chrome
    container_name: selenium
    ports:
      - 4444:4444

  nft_scraper:
    build: ./scrapers
    container_name: nft_scraper
    ports:
      - "8888:8888"
    #command: ["pipenv", "run", "jupyter", "notebook", "--ip=0.0.0.0", "--no-browser", "--allow-root", "--NotebookApp.token=''"]
    command: [ "pipenv", "run", "python", "nft.py" ]
    restart: on-failure
    depends_on:
      - selenium
      - api
    volumes:
      - ./scrapers:/home/dev/code/

  crypto_scraper:
    build: ./scrapers
    container_name: crypto_scraper
    ports:
      - "8887:8887"
    command: [ "pipenv", "run", "python", "crypto.py" ]
    depends_on:
      - selenium
      - api
    restart: on-failure
    volumes:
      - ./scrapers:/home/dev/code/
